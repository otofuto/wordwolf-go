<!DOCTYPE html>
<html>
	<head>
		<!-- Google Tag Manager -->

		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-M8DVS5JJ');</script>
		<!-- End Google Tag Manager -->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<meta name="propeller" content="95a86aecb8a626881d863dcfcbe72e55">
		<title>部屋作成</title>
		<link rel="stylesheet" href="/st/css/styles.css?{{ .Query }}">
		<link rel="stylesheet" href="/st/css/master.css?{{ .Query }}">
		<link rel="shortcut icon" href="/st/img/favicon.ico">
		<link rel="canonical" href="https://www.wordwolf.tokyo/setting">
	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8DVS5JJ"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<form name="fm" method="post" action="/share">
			<div>
				<h3>ユーザー名</h3>
				あなたのユーザー名を記入してください。
			</div>
			<span id="error_username" style="display: none; color: red;">入力してください。</span>
			<input type="text" name="username" maxlength="50" placeholder="ワード太郎" required>
			<div>
				<h3>部屋名</h3>
				10文字以内で部屋名を設定してください
			</div>
			<span id="error_roomname1" style="display: none; color: red;">入力してください。</span>
			<span id="error_roomname2" style="display: none; color: red;">文字数が10文字を超えています。</span>
			<input type="text" name="roomname" placeholder="ワードウルフ部屋" maxlength="10" autocomplete="off" required>
			<div>
				<h3>プレイヤー人数</h3>
				プレイヤー人数を設定してください
			</div>
			<span id="error_playercount" style="display: none; color: red;">3人以上で設定してください。</span>
			<div class="count_div">
				<input type="number" name="playercount" class="count" placeholder="5" min="3" required><span style="font-size: 1.4em;">名</span>
			</div>
			<div>
				<h3>ワードウルフの人数</h3>
			</div>
			<span id="error_wordwolfcount" style="display: none; color: red;">1人以上で設定してください。</span>
			<div class="count_div">
				<input type="number" name="wordwolfcount" class="count" placeholder="1" min="1" required><span style="font-size: 1.4em;">名</span>
			</div>
			<div>
				<h3>トークテーマ</h3>
			</div>
			<select name="talkcategory">
				{{ range .CategoryList }}
				<option value="{{ .Id }}">{{ .Name }}</option>
				{{ end }}
			</select>
			<div>
				<h3>議論時間</h3>
				議論時間を分：秒で設定してください
			</div>
			<div class="count_div">
				<input type="number" name="talktime_min" class="time" placeholder="03" min="0" max="59" id="talktime_min" required onchange="checkValueSpan(this)"><span style="font-size: 1.4em;">:</span>
				<input type="number" name="talktime_sec" class="time" placeholder="00" min="0" max="59" id="talktime_sec" required onchange="checkValueSpan(this)">
			</div>
			<input type="time" name="talktime" step="1" value="00:03:00" style="display: none;">
			<div>
				<h3>パスコード設定</h3>
				4桁でパスコードを設定してください。
			</div>
			<span id="error_pass1" style="display: none; color: red;">入力してください。</span>
			<span id="error_pass2" style="display: none; color: red;">4桁で入力してください。</span>
			<input type="number" name="passcode" placeholder="0123" min="0000" max="9999" autocomplete="off" required>
			<div class="button" tabindex="0" onclick="roommake_next()">次へ<br><span style="font-size: 0.7em;">あと2ステップで設定完了</span></div>
		</form>
		<script src="/st/js/scripts.js?{{ .Query }}"></script>
		<script>
			onload = () => {}
			window.onresize = () => {}

			if (localStorage.getItem('wf_myname') != null) {
				document.fm.username.value = localStorage.getItem('wf_myname');
			}

			var opt = document.getElementsByTagName("option");
			for(let i = 0; i < opt.length; i++){
				if(opt[i].value == 6) opt[i].setAttribute("selected", "true");
			}
		</script>
	</body>
</html>
